<html>

<head>
    <meta charset="utf-8">
    <title>구구단</title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
    <script type="text/babel">
        'use strict';

        class GuGuDan extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                };
            }

            onSubmit = (e) => {
                e.preventDefault();
                if (this.state.first * this.state.second === parseInt(this.state.value)) {
                    this.setState({
                        first: Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        value: '',
                        result: `정답! : ${this.state.first} * ${this.state.second}는 ${this.state.first * this.state.second} 입니다.`,
                    });
                }
                else {
                    this.setState({
                        value: '',
                        result: '땡',
                    });
                }
            }

            onChange = (e) => {
                this.setState({ value: e.target.value });
            }

            render() {
                return (
                    <div>
                        <div>{this.state.first}곱하기 {this.state.second}는?</div>
                        <form onSubmit={this.onSubmit}>
                            <input type="number" value={this.state.value} onChange={this.onChange} />
                            <button>입력!</button>
                        </form>
                        <div>{this.state.result}</div>
                    </div>
                );
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
        // ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); // React 18
    </script>
</body>

</html>
